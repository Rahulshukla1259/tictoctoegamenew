<!DOCTYPE html>
<html style="margin: 0px;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Tictoctoe</title>
</head>
<body style="margin:0px ; padding:0px; box-sizing: border-box;">
        <nav style="height:14vh; background-color:black; margin-top:0px ;display: flex;">
               
            <h2 style="color:white ;">MyTicTocToe.com</h2>

            <div class="turn"></div>

            <div class="win"></div>
       
        </nav>



        <section>
    <div class="game">

    <div class="row ">
        <div class=" a1 text bl bt"></div>
        <div class="a2 text bt"></div>
        <div class="a3 text bt  br"></div>
    </div>
    <div class="row">
        <div class=" a4 bl text "></div>
        <div class="a5 text"></div>
        <div class=" a6 text br"></div>
    </div>
    <div class="row">
        <div class="a7 text bl bb"></div>
        <div class="a8 text bb "></div>
        <div class="a9 text bb br"></div>
    </div>

</div>

</section>

<input class="btn" style="width: 7rem; height:3rem; text-decoration: solid; background-color: aquamarine;  margin-left: 32vw; margin-top: 60px; border-radius: 5px;" type="button" value="reset">
    
</body>
</html>
